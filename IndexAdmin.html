<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JOYERIA ENCANTO - Admin</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: #fa6fd6;">
                <a class="navbar-brand" href="#">JOYERIA ENCANTO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Carrito (<span id="cart-count">0</span>)</a></li>
                        <li class="nav-item"><a class="nav-link" href="LogIn.html">Usuario</a></li>
                        <li class="nav-item">
                            <button class="btn btn-danger" id="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito</button>
                        </li>
                    </ul>
                    <button class="btn btn-outline-dark" id="toggle-mode" onclick="toggleDarkMode()">Cambiar a Modo Oscuro</button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección de contenido principal de la tienda -->
    <section class="contenido">
        <div class="mostrador" id="mostrador">
            <!-- Productos aquí -->
        </div>
        <div class="seleccion" id="seleccion">
            <!-- Detalles de producto seleccionado aquí -->
        </div>
    </section>

    <!-- Sección de Administración -->
    <section class="admin-panel mt-5" style="padding: 20px; background-color: #f8f9fa;">
        <h2>Panel de Administración - Gestión de Productos</h2>
        
        <!-- Botón para agregar nuevo producto -->
        <button class="btn btn-primary mb-3" onclick="mostrarFormularioAgregar()">Agregar Producto</button>

        <!-- Formulario para agregar/editar productos -->
        <div id="product-form" style="display: none;">
            <h4 id="form-title">Agregar Nuevo Producto</h4>
            <form id="form-producto" onsubmit="guardarProducto(event)">
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreProducto" required>
                </div>
                <div class="mb-3">
                    <label for="descripcionProducto" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="precioProducto" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precioProducto" required>
                </div>
                <div class="mb-3">
                    <label for="imagenProducto" class="form-label">URL de Imagen</label>
                    <input type="url" class="form-control" id="imagenProducto" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelarFormulario()">Cancelar</button>
            </form>
        </div>

        <!-- Tabla de productos -->
        <div id="productos-table" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productos-list">
                    <!-- Aquí se mostrarán los productos -->
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="ScripAdmin.js"></script>

</html>
