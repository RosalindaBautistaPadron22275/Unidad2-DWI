<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogEstilos.css">
    <title>Login - Shop Shoes</title>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>

        <!-- Captcha -->
        <div class="captcha-container">
            <div class="captcha-image" id="captcha">12345</div>
            <button class="refresh-button" onclick="generateCaptcha()">↻</button>
        </div>
        <input type="text" id="captchaInput" placeholder="Ingrese el captcha" required>

        <!-- Botón de login -->
        <button onclick="login()">Acceder</button>

        <!-- Botón de 'Olvidé mi contraseña' -->
        <button onclick="forgotPassword()" class="forgot-password-button">Olvidé mi contraseña</button>
    </div>
</body>
<script src="LogScript.js"></script>
</html>
